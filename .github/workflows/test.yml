name: Go test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.5'
          cache: true
      - run: go mod tidy
      - run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
